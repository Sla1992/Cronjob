{% extends 'cronjobtemplates/base.html' %}
{% block content %}
{% if all_records %}
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Title</th>
      <th scope="col">URL</th>
      <th scope="col">Cronjob</th>
    </tr>
  </thead>
    {% for record in all_records %}
  <tbody>
    <tr>
      <th scope="row"> {{ record.id }}</th>
      <td>{{ record.title }}</td>
      <td>{{ record.url }}</td>
      <td>{{ record.cronjob }}</td>
    </tr>
    </tr>
  </tbody>
    {% endfor %}
</table>
{% endif %}
{% endblock content %}
